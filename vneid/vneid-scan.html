<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quét mã QR — VNeID (mock)</title>
<style>
  .scan-wrap{ max-width:430px;margin:0 auto;min-height:100vh;background:#111;color:#fff;display:flex;flex-direction:column; }
  .scan-top{ display:flex;align-items:center;justify-content:space-between;padding:14px 16px; }
  .scan-title{ font-weight:900;font-size:22px; }
  .scan-area{ flex:1; display:flex; align-items:center; justify-content:center; }
  .frame{ width:320px; height:320px; border-radius:16px; background:rgba(255,255,255,.06); position:relative; }
  .corner{ position:absolute; width:24px; height:24px; border:4px solid #ffc400; }
  .corner.tl{ top:-2px; left:-2px; border-right:none;border-bottom:none; }
  .corner.tr{ top:-2px; right:-2px; border-left:none;border-bottom:none; }
  .corner.bl{ bottom:-2px; left:-2px; border-right:none;border-top:none; }
  .corner.br{ bottom:-2px; right:-2px; border-left:none;border-top:none; }
  .scan-bottom{ padding:14px 16px; }
  .scan-note{ background:#8a1210; padding:12px 14px; border-radius:10px; text-align:center; font-weight:800; }
  .scan-action{ text-align:center; margin-top:14px; }
</style>
<link rel="stylesheet" href="assets/css/vneid-mock.css?v=base">
</head>
<body class="vneid">
<div class="scan-wrap">
  <div class="scan-top">
    <a class="v-back" style="color:#fff" href="vneid-verify.html">✕</a>
    <div class="scan-title">Quét mã QR</div>
    <div style="width:24px"></div>
  </div>

  <div class="scan-area">
    <div class="frame">
      <div class="corner tl"></div>
      <div class="corner tr"></div>
      <div class="corner bl"></div>
      <div class="corner br"></div>
    </div>
  </div>

  <div class="scan-bottom">
    <div class="scan-note">Hãy đưa mã quét vào giữa khung này nhé</div>
    <div class="scan-action">
      <!-- Mock “scan completed” -->
      <a class="v-btn" href="vneid-diplomas.html?q=A123456">Giả lập quét xong</a>
    </div>
  </div>
</div>
</body>
</html>
